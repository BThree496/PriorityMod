name: Build

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v2

            # Setup MSBuild
            - name: Setup MSBuild
              uses: microsoft/setup-msbuild@v1.0.2

            # Build the Solution
            - name: Build the Solution
              run: .\build.bat

            # Upload Build Outputs
            - uses: actions/upload-artifact@v2
              with:
                name: Build Outputs
                path: |
                  Release\*
                  x64\Release\*
                retention-days: 3
