name: Check

on:
  push:
    branches: [ "next" ]
  pull_request:
    branches: [ "next" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  debug-build-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Debug build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  release-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run build script
      run: python ./pack.py
